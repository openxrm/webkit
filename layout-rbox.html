<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Default Layout</title>
		<meta name="description" content="">
		<meta name="author" content="gbritton">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<!-- Default styles -->
		<link href="styles/base.css" rel="stylesheet" />
		<link href="styles/rbox.css" rel="stylesheet" />
		<link href="styles/layout.css" rel="stylesheet" />
		<link href="styles/responsive.css" rel="stylesheet" />
		
		<!-- Custom styles -->
		<link href="themes/default/css/style.css" rel="stylesheet" />
	</head>
	<body class="x-rbox">
		<header id="main-header" class="x-north">
			Header
		</header>
		<nav id="main-nav" class="x-west">
				Nav
		</nav>
		<div id="main-container" class="x-center">
			<div id="main-article">
				<div id="main-toolbar">
					Toolbar
				</div>
				<div id="main-content">
					Content
				</div>
			</div>
		</div>
		<aside id="main-aside" class="x-east">
				Right
		</aside>
		<footer id="main-footer" class="x-south">
			Footer
		</footer>
	</body>
</html>
